{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/pagina.css' %}">
</head>
<body>
    <div class = "containerPrincipal">

        <div class="card text-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Bienvenido</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Carnet</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value = "{{carnet}}">

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Nombre</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" value = "{{nombre}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>

    </div>
</body>
