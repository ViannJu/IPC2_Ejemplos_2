<!-- Define que el documento esta bajo el estandar de HTML 5 -->

{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="row">

      <div class="col-1"></div>

      <form method="post">
        {% csrf_token %}
      <div class="col-2">
          
          <div class="container-form">
              <h4>Ingresa los datos del estudiante</h4>
              <div class="row">
                <label for="">Carnet: </label>
                <input name="carnet" type="text" class="form-control" id="inputText1" aria-describedby="emailHelp">
              </div>
              <div class="row">
                <label for="">Nombre: </label>
                <input name="nombre" type="text" class="form-control" id="inputText1" aria-describedby="emailHelp">
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary">Finalizar</button>
              </div>             
              
          </div>         
            
      </div>
      </form>
    </div>

    
{% endblock %}
